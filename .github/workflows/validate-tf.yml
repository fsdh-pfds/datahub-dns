name: Terraform Validation Checks

on:
  pull_request:
    paths:
      - "**/*.tf"

permissions: read-all

jobs:
  validate-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Init & Validate
        run: |
          terraform init -backend=false
          terraform validate

      - name: Setup TFLint
        uses: dflook/setup-tflint@v1
        with:
          version: latest

      - name: Run TFLint
        run: |
          tflint --init
          tflint --recursive
