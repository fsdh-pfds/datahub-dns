---
name: Lint

on:
  push: {}
  pull_request: {}

permissions: read-all

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write # To report GitHub Actions status checks

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter/slim@ffde3b2b33b745cb612d787f669ef9442b1339a6 # v8.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # To report GitHub Actions status checks
          VALIDATE_ALL_CODEBASE: false # Lint only changed files
          VALIDATE_CHECKOV: false
          VALIDATE_JSCPD: false
          SUPPRESS_POSSUM: true
          LINTER_RULES_PATH: /
          TERRAFORM_TFLINT_CONFIG_FILE: .tflint.hcl
          GITHUB_ACTIONS_CONFIG_FILE: .actionlint.yml
