# .github/workflows/terraform-rules.yml
name: IaC Security Scan

on:
  push: {}
  pull_request:
    paths:
      - "**/*.tf"

jobs:
  terrascan:
    name: Terrascan Policy Check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Terraform (for init/version detection)
        uses: hashicorp/setup-terraform@v3

      - name: Run Terrascan
        uses: tenable/terrascan-action@v2
        with:
          # what to scan
          iac_type: "terraform"
          iac_dir: "."
          iac_version: "v14" # matches Terraform â‰¥1.0
          # use built-in Azure rules (no need for your JSON stub)
          policy_type: "azure"
          # if you want your custom Rego policies instead, drop policy_type and:
          # policy_path: 'policy/terraform'
          # (but that dir must contain .rego + metadata.json files)
          sarif_upload: true # surface findings in the Security tab

      - name: Upload SARIF report
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ steps.terrascan.outputs.sarif }}
